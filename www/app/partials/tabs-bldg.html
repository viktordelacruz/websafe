<ion-item class="no-padding button-bar button-bar-bborder fixed-header">
  <label class="item item-radio button button-icon">
    <input type="radio" ng-model="tabs.landing" ng-value="'summary'">  
    <i class="icon ion-clipboard icon-text-padding"> </i> 
    <span> Summary </span>
  </label>

  <label class="item item-radio button button-icon">
    <input type="radio" ng-model="tabs.landing" ng-value="'needs'">  
    <i class="icon ion-stats-bars icon-text-padding"> </i>
    <span> Types </span>
  </label>
</ion-item>

<ion-content class="below-header">
  <ion-item class="no-padding item-borderless full-view" ng-show="tabs.landing == 'summary'">
    <div class="list list-inset landing-content-padding">
      <div class="row">
        <div class="col summary-img-col" style="background-image: url('img/buildings/infrastructure_building.png')"> </div>
        <div class="col text-col">
          <h1 class="title"> {{showData.bldTotal}} </h1> Total Buildings <br> Affected
        </div>
      </div>

      <highchart id="chart2" config="chartConfig2" class="span10"></highchart> 
    </div>
  </ion-item>  

  <ion-item class="list landing item-borderless full-view" ng-show="tabs.landing == 'needs'">
    <div class="list list-inset landing-content-padding full-view">

      <div class="row">
        <div class="col img-col" style="background-image: url('img/buildings/infrastructure_school.png')"> </div>
        <div class="col text-col">
          <h1 class="title"> {{showData.school}} </h1> School
        </div>
      </div>

      <div class="row">
        <div class="col img-col" style="background-image: url('img/buildings/infrastructure_house.png')"> </div>
        <div class="col text-col">
          <h1 class="title"> {{showData.residential}} </h1> Residential
        </div>
      </div>

      <div class="row">
        <div class="col img-col" style="background-image: url('img/buildings/infrastructure_government.png')"> </div>
        <div class="col text-col">
          <h1 class="title"> {{showData.government}} </h1> Government
        </div>
      </div>

      <div class="row">
        <div class="col img-col" style="background-image: url('img/buildings/infrastructure_hospital.png')"> </div>
        <div class="col text-col">
          <h1 class="title"> {{showData.hospital}} </h1> Hospital
        </div>
      </div>

      <div class="row">
        <div class="col img-col" style="background-image: url('img/buildings/infrastructure_church.png')"> </div>
        <div class="col text-col">
          <h1 class="title"> {{showData.church}} </h1> Church
        </div>
      </div>

      <div class="row">
        <div class="col img-col" style="background-image: url('img/buildings/infrastructure_building.png')"> </div>
        <div class="col text-col">
          <h1 class="title"> {{showData.others}} </h1> Other
        </div>
      </div>

    </div>
  </ion-item>
</ion-content>
